<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Mini-Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="loan-form">
        <h1>Welcome to Bee-Banking Loan site</h1>
        <p>Kindly fill the form to know your eligibility status</p>
    </div>
    <div class="input" id="input">
        <input type="text" id="fname" name="Firstname" placeholder="First name">
        <p id="firstNameErr"></p>
        <input type="text" id="Mname" name="Middle name " placeholder="Middle name"><br>
        <p id="middleNameErr"></p>
        <input type="text" name="Last name" id="Lname" placeholder="Last name">
        <p id="lastNameErr"></p>
        <input type="text" name="Gender" id="gender" placeholder="Gender" required><br>
        <input type="text" name="email" id="email" placeholder="Email" required><br>
        <input type="number" name="phone number" id="Pnumber" placeholder="+234 816 200 000"><br>
        <p id="phoneNumErr"></p>
        <input type="number" name="account-number" id="Accnum" placeholder="Account Number">
        <p id="accNumErr"></p>
        <input type="number" name="BVN" id="bvn" placeholder="Bank verification number"><br>
        <p id="bvnErr"></p>
        <label for="" id="loan">Loan Details</label><br><br>
        <label for="">Amount of loan needed in naira</label>
        <input type="number" name="loan-amount" id="Lamount" placeholder="Amount"><br>
        <p id="amtLoanNeededErr"></p>
        <label for="">Current Amount in Account:</label>
        <input type="number" name="account balance" id="Abalance" placeholder="Amount"><br>
        <p id="annualBalErr"></p>
        <label for="annual-income">6 months credit history</label>
        <input type="number" name="credit history" id="Chistory" placeholder="0 - 6 months"><br>
        <p id="creditHistoryErr"></p>
        <label for="">Last deposit date:</label>
        <input type="date" name="last deposit" id="Ldeposit"><br>
        <p id="lastDepositErr"></p>
        <label for="">Last Loan collection date:</label>
        <input type="date" name="last loan" id="Lloan"><br>
        <p id="lastLoanDateErr"></p>
        <label for="">Loan repayment Period </label>
        <input type="date" name="loan repayment" id="Lrepayment"><br>
        <p id="loanRepaymentErr"></p>
        <label>Select Account type:</label><br>
        <select name="acc-type" id="acc-type">
            <option value="current">Current</option>
            <option value="Savings">Savings</option>
        </select>
    </div>
    <div>
        <input class="btn" type="button" value="Submit" onclick="myFunction()" />
    </div>
    <script src="index.js"></script>
</body>
</html>
